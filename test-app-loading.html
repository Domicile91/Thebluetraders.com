<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App.js Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #e3f2fd; color: #1976d2; }
    </style>
</head>
<body>
    <h1>App.js Loading Test</h1>
    <div id="testResults"></div>
    
    <script>
        const results = document.getElementById('testResults');
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        addResult('Starting app.js loading test...', 'info');
        
        // Test if app.js loads without errors
        const script = document.createElement('script');
        script.src = 'assets/js/app.js';
        
        script.onload = function() {
            addResult('✅ app.js loaded successfully', 'success');
            
            // Test if window.app is available
            setTimeout(() => {
                if (typeof window.app !== 'undefined') {
                    addResult('✅ window.app is available', 'success');
                    addResult(`✅ App type: ${typeof window.app}`, 'success');
                    
                    // Test if loadPage function exists
                    if (typeof window.app.loadPage === 'function') {
                        addResult('✅ loadPage function exists', 'success');
                    } else {
                        addResult('❌ loadPage function missing', 'error');
                    }
                    
                    // Test if initializeEventListeners was called
                    const sidebarLinks = document.querySelectorAll('.sidebar-menu a');
                    addResult(`ℹ️ Found ${sidebarLinks.length} sidebar links`, 'info');
                    
                } else {
                    addResult('❌ window.app is not available', 'error');
                }
            }, 1000);
        };
        
        script.onerror = function() {
            addResult('❌ Failed to load app.js - syntax errors detected', 'error');
        };
        
        document.head.appendChild(script);
    </script>
</body>
</html>
