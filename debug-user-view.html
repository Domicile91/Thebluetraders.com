<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User View Debug Test</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/modals.css">
    <style>
        .debug-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 2px solid #158173;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .debug-panel h3 {
            margin: 0 0 15px 0;
            color: #158173;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 10px;
        }
        
        .status-item {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .status-item.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .status-item.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .status-item.warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        
        .status-item.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #2196f3;
        }
        
        .debug-actions {
            margin-top: 15px;
            border-top: 1px solid #e9ecef;
            padding-top: 15px;
        }
        
        .debug-btn {
            display: inline-block;
            margin: 3px;
            padding: 6px 12px;
            background: #158173;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
        }
        
        .debug-btn:hover {
            background: #0f5d56;
        }
        
        .debug-btn.secondary {
            background: #6c757d;
        }
        
        .debug-btn.secondary:hover {
            background: #545b62;
        }
        
        .content-preview {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="debug-panel">
        <h3>üîç User View Debug Panel</h3>
        
        <div id="debugStatus">
            <div class="status-item info">Loading...</div>
        </div>
        
        <div class="debug-actions">
            <button class="debug-btn" onclick="checkAuthentication()">Check Auth</button>
            <button class="debug-btn" onclick="loginDemo()">Demo Login</button>
            <button class="debug-btn" onclick="loadHomePage()">Load Home</button>
            <button class="debug-btn secondary" onclick="clearAuth()">Clear Auth</button>
            <button class="debug-btn secondary" onclick="refreshPage()">Refresh</button>
        </div>
        
        <div class="content-preview" id="contentPreview">
            Current page content will appear here...
        </div>
    </div>

    <!-- Include the main page structure but hidden -->
    <div style="display: none;">
        <div id="pageContent">
            <!-- This is where content should load -->
        </div>
    </div>

    <script>
        // Debug functions
        let debugStatus = document.getElementById('debugStatus');
        let contentPreview = document.getElementById('contentPreview');
        
        function updateStatus(message, type = 'info') {
            const item = document.createElement('div');
            item.className = `status-item ${type}`;
            item.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            debugStatus.appendChild(item);
            debugStatus.scrollTop = debugStatus.scrollHeight;
        }
        
        function updateContentPreview() {
            const pageContent = document.getElementById('pageContent');
            if (pageContent) {
                const content = pageContent.innerHTML;
                contentPreview.textContent = content.substring(0, 500) + (content.length > 500 ? '...' : '');
            } else {
                contentPreview.textContent = 'pageContent element not found';
            }
        }
        
        function checkAuthentication() {
            updateStatus('Checking authentication status...', 'info');
            
            const isLoggedIn = localStorage.getItem('isAuthenticated') === 'true' || 
                              localStorage.getItem('isLoggedIn') === 'true';
            const currentUser = localStorage.getItem('currentUser');
            const hasToken = localStorage.getItem('token') || localStorage.getItem('authToken');
            
            updateStatus(`isAuthenticated localStorage: ${localStorage.getItem('isAuthenticated')}`, isLoggedIn ? 'success' : 'warning');
            updateStatus(`currentUser exists: ${!!currentUser}`, currentUser ? 'success' : 'warning');
            updateStatus(`Auth token exists: ${!!hasToken}`, hasToken ? 'success' : 'warning');
            
            if (currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    updateStatus(`User: ${user.fullName || user.email || 'Unknown'} (${user.role || 'user'})`, 'success');
                } catch (e) {
                    updateStatus('Error parsing currentUser data', 'error');
                }
            }
            
            updateContentPreview();
        }
        
        function loginDemo() {
            updateStatus('Performing demo login...', 'info');
            
            // Set demo authentication
            const demoUser = {
                id: 'demo123',
                email: 'demo@bluetraders.com',
                fullName: 'Demo User',
                role: 'user',
                balance: 10000,
                accountType: 'Demo'
            };
            
            localStorage.setItem('isAuthenticated', 'true');
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('currentUser', JSON.stringify(demoUser));
            localStorage.setItem('authToken', 'demo-token-' + Date.now());
            
            updateStatus('Demo login successful!', 'success');
            updateStatus('You can now reload to see authenticated content', 'info');
        }
        
        function loadHomePage() {
            updateStatus('Attempting to load home page content...', 'info');
            
            // Check if app is available
            if (typeof window.app !== 'undefined') {
                try {
                    window.app.loadPage('home');
                    updateStatus('Called app.loadPage("home")', 'success');
                } catch (error) {
                    updateStatus(`Error calling app.loadPage: ${error.message}`, 'error');
                }
            } else {
                updateStatus('window.app not available - loading app.js...', 'warning');
                
                // Try to load app.js
                const script = document.createElement('script');
                script.src = 'assets/js/app.js';
                script.onload = function() {
                    updateStatus('app.js loaded successfully', 'success');
                    if (typeof window.app !== 'undefined') {
                        updateStatus('window.app is now available', 'success');
                    } else {
                        updateStatus('window.app still not available after loading', 'error');
                    }
                };
                script.onerror = function() {
                    updateStatus('Failed to load app.js', 'error');
                };
                document.head.appendChild(script);
            }
            
            updateContentPreview();
        }
        
        function clearAuth() {
            updateStatus('Clearing authentication data...', 'info');
            
            const authKeys = ['isAuthenticated', 'isLoggedIn', 'currentUser', 'authToken', 'token', 'userRole', 'user'];
            authKeys.forEach(key => {
                localStorage.removeItem(key);
            });
            
            updateStatus('Authentication data cleared', 'success');
            updateContentPreview();
        }
        
        function refreshPage() {
            updateStatus('Refreshing page...', 'info');
            window.location.reload();
        }
        
        // Initial status check
        updateStatus('Debug panel initialized', 'success');
        checkAuthentication();
        
        // Try to load main app resources
        updateStatus('Loading main application resources...', 'info');
        
        // Load CSS files
        const cssFiles = [
            'assets/css/styles.css',
            'assets/css/responsive.css',
            'assets/css/sidebar.css',
            'assets/css/homepage.css'
        ];
        
        cssFiles.forEach(file => {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = file;
            link.onload = () => updateStatus(`Loaded ${file}`, 'success');
            link.onerror = () => updateStatus(`Failed to load ${file}`, 'error');
            document.head.appendChild(link);
        });
        
        // Load JS files
        const jsFiles = [
            'assets/js/app.js',
            'assets/js/auth.js',
            'assets/js/accounts.js',
            'assets/js/utils.js'
        ];
        
        let loadedScripts = 0;
        jsFiles.forEach((file, index) => {
            setTimeout(() => {
                const script = document.createElement('script');
                script.src = file;
                script.onload = function() {
                    loadedScripts++;
                    updateStatus(`Loaded ${file}`, 'success');
                    
                    if (file === 'assets/js/app.js' && typeof window.app !== 'undefined') {
                        updateStatus('TradingApp instance found!', 'success');
                        updateStatus(`App current user: ${window.app.currentUser ? 'Set' : 'None'}`, window.app.currentUser ? 'success' : 'warning');
                    }
                    
                    if (loadedScripts === jsFiles.length) {
                        updateStatus('All scripts loaded - checking final state...', 'info');
                        setTimeout(() => {
                            checkAuthentication();
                            updateContentPreview();
                        }, 1000);
                    }
                };
                script.onerror = function() {
                    updateStatus(`Failed to load ${file}`, 'error');
                };
                document.head.appendChild(script);
            }, index * 500); // Stagger loading
        });
    </script>
</body>
</html>
